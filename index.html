<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>sorry ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:#4b0f1e;
  color:#ffe6f0;
  overflow-x:hidden;
}

/* progress bar */
#progress{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  width:50%;
  height:8px;
  background:rgba(255,255,255,.2);
  border-radius:10px;
  z-index:1000
}
#progress-bar{
  height:100%;
  width:0%;
  background:#ff7aa2;
  border-radius:10px
}

/* sections */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px
}

/* text */
h1{
  font-family:'Pacifico',cursive;
  font-size:42px;
  color:#ff9dbb;
  margin-bottom:20px
}
p{
  max-width:650px;
  font-size:18px;
  line-height:1.7
}
.signature{
  margin-top:20px;
  font-family:'Pacifico';
  font-size:22px;
  color:#ff8fb3
}

/* buttons */
button{
  margin-top:25px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#ff6f91;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,105,180,.4)
}
.choice{display:flex;gap:20px;margin-top:25px}
.no{background:#b83a5c;position:relative}

/* input */
input{
  padding:12px;
  border-radius:20px;
  border:none;
  text-align:center;
  margin-top:15px
}

/* hearts */
.heart{
  position:fixed;
  top:-10vh;
  pointer-events:none;
  animation:fall linear forwards
}
@keyframes fall{
  to{transform:translateY(120vh);opacity:0}
}
</style>
</head>

<body>

<div id="progress"><div id="progress-bar"></div></div>

<!-- LOCK -->
<section id="lock">
  <h1>for you ü§ç</h1>
  <p>hint: my birthday üéÇ</p>
  <input type="password" id="pass" placeholder="enter password">
  <button onclick="unlock()">unlock üíó</button>
</section>

<!-- APOLOGY -->
<section id="s1" style="display:none">
  <h1>i‚Äôm sorry :(</h1>
  <p>
    I‚Äôm sorry for being an ass.  
    I let my ego speak when my heart shouldn‚Äôt have.
  </p>
  <div class="signature">‚Äî Mini</div>
</section>

<!-- FORGIVE -->
<section id="s2" style="display:none">
  <h1>forgive me?</h1>
  <p>I love you more than my pride.</p>
  <div class="choice">
    <button onclick="heartRain()">yes üíó</button>
    <button class="no" onmouseover="moveNo(this)">no üíî</button>
  </div>
  <div class="signature">‚Äî Mini</div>
</section>

<!-- FOREVER -->
<section id="s3" style="display:none">
  <h1>forever us</h1>
  <p>
    I don‚Äôt want perfect.  
    I just want you.
  </p>
  <div class="signature">‚Äî Mini</div>
</section>

<script>
function unlock(){
  if(document.getElementById("pass").value==="1011"){
    document.getElementById("lock").style.display="none";
    document.getElementById("s1").style.display="flex";
    document.getElementById("s2").style.display="flex";
    document.getElementById("s3").style.display="flex";
  }else{
    alert("wrong password üíî");
  }
}

function heartRain(){
  for(let i=0;i<70;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML=["üíó","üíï","üíñ","ü´∂"][Math.floor(Math.random()*4)];
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*20)+"px";
    h.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}

function moveNo(btn){
  btn.style.left=Math.random()*70+"vw";
  btn.style.top=Math.random()*70+"vh";
}

window.addEventListener("scroll",()=>{
  let h=document.body.scrollHeight-window.innerHeight;
  let s=window.scrollY;
  document.getElementById("progress-bar").style.width=(s/h*100)+"%";
});
</script>

</body>
</html>
